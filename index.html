    <style>
/* Card login glow */
.panel {
    border-radius: 14px !important;
    overflow: hidden;
    animation: fadeDown 0.7s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    transition: 0.3s;
}

.panel:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.18);
}

/* Heading panel */
.panel-heading {
    font-size: 20px;
    font-weight: bold;
    letter-spacing: 1px;
    text-align: center;
    background: linear-gradient(90deg, #009efb, #007ad9);
    color: white !important;
}

/* Form input glow */
.form-control {
    border-radius: 8px !important;
    border: 1.5px solid #d1e7ff;
    transition: 0.3s;
}

.form-control:focus {
    border-color: #009efb;
    box-shadow: 0 0 8px rgba(0,150,255,0.3);
}

/* Button animation */
.btn-primary {
    border-radius: 8px;
    background: linear-gradient(90deg, #009efb, #007bd4);
    border: none;
    box-shadow: 0 4px 10px rgba(0,132,255,0.3);
    transition: 0.3s;
}

.btn-primary:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #0086d4, #0063aa);
}

/* Google button */
.btn-danger {
    border-radius: 8px !important;
    transition: 0.3s;
}

.btn-danger:hover {
    transform: scale(1.05);
}

/* Image animation */
img.img-responsive {
    max-width: 260px;
    border-radius: 14px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.2);
    animation: floating 3s ease-in-out infinite;
}

/* Separator style upgrade */
.separator {
    font-weight: bold;
    color: #999;
}

/* Footer smoother */
.footer {
    background: linear-gradient(90deg, #000, #111);
}

/* Keyframes */
@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
}

@keyframes floating {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
</style>
